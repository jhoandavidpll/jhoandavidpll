name: generate animation

on:
  # Se ejecuta cada 24 horas autom√°ticamente
  schedule:
    - cron: "0 */24 * * *" 
  
  # Permite ejecutarlo manualmente
  workflow_dispatch:
  
  # Se ejecuta cada vez que haces un push a la rama main
  push:
    branches:
    - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # genera el juego de la serpiente a partir del grafo de contribuciones
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # sube el contenido de <build_dir> a una rama llamada "output"
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
